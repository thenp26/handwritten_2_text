
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Recognizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        h1 { color: #333; }
        canvas { border: 2px solid black; background-color: white; cursor: crosshair; margin-top: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { font-size: 48px; font-weight: bold; color: #007bff; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Draw a Digit (0-9)</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <div>
        <button id="predict-button">Predict</button>
        <button id="clear-button">Clear</button>
    </div>
    <h1>Prediction: <span id="result">...</span></h1>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="script.js"></script>
</body>
</html>
